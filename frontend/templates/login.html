{%include "headers.html"%}
{%block content%}
<style>
    .container {
      font-size: 12px;
      
    }
  </style>
  <br>
  <br>
  <br>
  <br>
  <br>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 mb-5 text-center">
        <div class="card">
          <div class="card-body py-5 px-md-5">
            <form action="{{url_for('login')}}" method="post">
              
  
              <div class="row mb-4">
                
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <p class="text-danger">{{ message }}</p>
                {% endfor %}
                </ul>
               {% endif %}
               {% endwith %}
                
              </div>
              <div class="mb-4">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email address" />
              </div>
  
              <div class="mb-4">
                <input type="password" id="password" name="pass" class="form-control" placeholder="Password" />
              </div>
  
            
  
              <button type="submit" class="btn btn-lg btn-primary btn-block mb-4 fs-3">Login</button>
  
              <div class="text-center">
                <a href="{{url_for('register')}}">Create an account</a>
                <!-- <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-google"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-twitter"></i></button>
                <button type="button" class="btn btn-link btn-floating mx-1"><i class="fab fa-github"></i></button> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
 
  
  {%endblock%}

    {%include "footer.html"%}
